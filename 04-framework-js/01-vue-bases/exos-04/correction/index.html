<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
    <style>
        [v-cloak] {
            display: none;
        }

        .bleu {
            color: blue;
        }

        .rouge {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h2>Radios</h2>
        
        <div>
            <label for="red">Rouge</label>
            <input type="radio" v-model="color" value="Rouge" id="red">
            <label for="blue">Bleu</label>
            <input type="radio" v-model="color" value="Bleu" id="blue">
        </div>

        <div>
            <label for="display">Voulez-vous afficher le paragraphe ?</label>
            <input type="checkbox" v-model="display" id="display">
        </div>

        <select v-model="font">
            <option value="serif">serif</option>
            <option value="sans-serif">sans-serif</option>
            <option value="monospace">monospace</option>
            <option value="cursive">cursive</option>
            <option value="fantasy">fantasy</option>
        </select>

        <p v-if="display" :class="{ bleu: color == 'Bleu', rouge: color == 'Rouge' }"
            :style="{ 'font-family': font }"
        >
            Paragraphe Ã  afficher
        </p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        var app = Vue.createApp({
            data() {
                return {
                    color: '',
                    display: false,
                    font: 'serif',
                };
            },
        }).mount('#app');
    </script>
</body>
</html>
