<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="identifier" class="a b">Salut <span>le</span> HTML</div>
    <div class="a">Au revoir le JS</div>
    
    <script>
        //Récupérer la div en JS
        var div = document.getElementById('identifier');

        //Sélectionner la div par classe (tableau)
        var divByClass = document.getElementsByClassName('a');

        console.log(div);
        console.log(divByClass);


        //Récupérer les infos de la div
        console.log(div.textContent); //Afficher "salut.."
        console.log(divByClass[1].textContent); //Affiche "au revoir"
        console.log(div.id); //Affocher "indentifier"
        console.log(div.className); //Affiche  "a b"

        //On peut modifier le contenur d'une div
        div.textContent = "Salut le JS";
        divByClass[1].innerHTML = "Au revoir <span>le</span> HTML"; //innerHTML pour les balises span

        //window est un objet contenant des informations sur la fenêtre ou le navigateur
        console.log(window.navigator);

        //on peut créer un élément HTML en JS
        var p = document.createElement('p');
        p.textContent = "Je suis un paragraphe";

        document.body.appendChild(p); //On ajoute le p dans le DOM à la fin de body
        div.after(p); //Mettre le p après la div #identifier

        //On peut changer le CSS en JS
        //background-color devient backgroundColor (camelCase)
        div.style.backgroundColor = "#0000ff";
        div.style.fontsize = '33px';

        //OPTION PAS IMPORTANT: object.assign n'écrase pas l'objet complet mais fusionne
        Object.assign(p.style, { color: 'blue', 'font-weight': 'bold'});

        //querySelector est une alternative aux getElement
        var div = document.querySelector('#indentifier');
        var divByClass = document.querySelectorAll('.a');

        console.log(div);
        console.log(divByClass);

        for (let div of divByClass) {
            console.log(div);
        }

        console.log(div);
    </script>
</body>
</html>
