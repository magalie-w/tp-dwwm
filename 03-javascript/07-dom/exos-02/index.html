<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exos 02</title>
</head>
<body>
    <p>Premier paragraphe</p>

    <p>Deuxième paragraphe</p>

    <p>Troisième paragraphe</p>

    <script>
        // 1. Changer la couleur de fond de body avec #d5b9b9 en JavaScript
        document.body.style.backgroundColor = "#d5b9b9";


        // 2. Augmenter la taille des paragraphes à 21px
        var paragraphe = document.querySelectorAll("p");
        console.log(paragraphe);

        // paragraphe[0].style.fontSize = "21px";
        // paragraphe[1].style.fontSize = "21px";
        // paragraphe[2].style.fontSize = "21px";

            //Avec une boucle
            for (let p of paragraphe){
                p.style.fontSize = "21px";
            }

        //3. Créer une balise a, ajouter un lien via l'attribut href (en js) vers https://developer.mozilla.org/
        var lien = document.createElement("a");
        lien.href = "https://developer.mozilla.org/";
        lien.title = "info bulle";
        lien.target = "_blank";
        document.body.appendChild(lien);
        lien.textContent = "LIEN";

        //4. Changer la couleur du a en couleur #ffffff et non souligné (en js)
        lien.style.color = "#ffffff";
        lien.style.textDecoration = "none";
    </script>
    
</body>
</html>
