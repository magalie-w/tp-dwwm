<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM exo V2 avec les boucles</title>

    <style>
        body {
            background-image: linear-gradient(180deg, #2f6ed3 5%, #5095e4 20%, #5095e4 60%, #2f6ed3 95%);
            height: 100vh;
        }

        .flex {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .card {
            border: 4px solid rgba(255, 255, 255, 0.18);
            border-radius: 10px;
            padding: 80px;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
        }

        .selected {
            background: rgba(255, 255, 255, 0.15);
            border-color: #000;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
        }
    </style>
</head>
<body>
    <div class="flex">
      <div class="card">Salut</div>
      <div class="card">Bonjour</div>
      <div class="card">Hello</div>
    </div>

    <script>
        var cards = document.getElementsByClassName('card'); // [card1, card2, card3, ...]

        // On parcours toutes les cartes
        for (let card of cards) {
            card.addEventListener('click', function () {
                // On parcours à nouveau toutes les cartes pour enlever la classe selected
                // et seulement si la classe cliquée n'est pas selected
                console.log(this);
                if (!this.classList.contains('selected')) {
                    for (let card of cards) {
                        card.classList.remove('selected');
                    }
                }

                card.classList.toggle('selected');
            });
        }
    </script>
</body>
</html>
