<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batterie</title>
    <link rel="stylesheet" href="batterie.css">
</head>
<body>
    <div class="keys">
        <div data-sound="clap" data-key="q" class="key" id="key-q">
            <span>Q</span>
            <span class="sound">clap</span>
        </div>
        <div data-sound="hihat" data-key="s" class="key" id="key-s">
            <span>S</span>
            <span class="sound">hihat</span>
        </div>
        <div data-sound="kick" data-key="d" class="key" id="key-d">
            <span>D</span>
            <span class="sound">kick</span>
        </div>
        <div data-sound="openhat" data-key="f" class="key" id="key-f">
            <span>F</span>
            <span class="sound">openhat</span>
        </div>
        <div data-sound="boom" data-key="g" class="key" id="key-g">
            <span>G</span>
            <span class="sound">boom</span>
        </div>
        <div data-sound="ride" data-key="h" class="key" id="key-h">
            <span>H</span>
            <span class="sound">ride</span>
        </div>
        <div data-sound="snare" data-key="j" class="key" id="key-j">
            <span>J</span>
            <span class="sound">snare</span>
        </div>
        <div data-sound="tom" data-key="k" class="key" id="key-k">
            <span>K</span>
            <span class="sound">tom</span>
        </div>
        <div data-sound="tink" data-key="l" class="key" id="key-l">
            <span>L</span>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio id="audio-q" src="sounds/clap.wav"></audio>
    <audio id="audio-s" src="sounds/hihat.wav"></audio>
    <audio id="audio-d" src="sounds/kick.wav"></audio>
    <audio id="audio-f" src="sounds/openhat.wav"></audio>
    <audio id="audio-g" src="sounds/boom.wav"></audio>
    <audio id="audio-h" src="sounds/ride.wav"></audio>
    <audio id="audio-j" src="sounds/snare.wav"></audio>
    <audio id="audio-k" src="sounds/tom.wav"></audio>
    <audio id="audio-l" src="sounds/tink.wav"></audio>

    <script src="batterie.js"></script>
</body>
</html>
