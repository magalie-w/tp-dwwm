<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exos-01</title>
</head>

<body>
    <h1 id="job">Intégrateur</h1>

    <div id="clock"></div>

    <script>
        //1. Ecrire un script qui change le contenu d'un h1 toutes les 5 secondes avec les valeurs suivantes: Intégrateur, Développeur, Administrateur système. 

        var job = document.getElementById("job");
        var jobs = ["Intégrateur", "Développeur", "Administrateur système"]; //AVEC TABLEAU
        var i = 0;

        setInterval(function (){
            //AVEC CONDITION
            // if (job.text.content == "Intégrateur") {
            //    job.textContent = "Développeur";

            // } else if (job.textContent == "Développeur") {
            //     job.text.content = "Administrateur système";
            // } else {
            //     job.textContent = "Intégrateur";
            // }

            //AVEC TABLEAU
            if (i == jobs.length) { //Si i dépasse la taille du tableau, on le remet à 0
                i = 0;
            }
            job.textContent = jobs[i++];
            //job.textContent = jobs[i++ % 3];

        }, 5000);


        //2. Ecrire un script qui change la couleur de fond du body au bout de 5 secondes avec une transition
        setTimeout(function () {
            document.body.style.transition = "0.5s";
            document.body.style.backgroundColor = "lightblue";
        }, 1000);

        //3. Renseignez vous sur la classe Date et essayez d'afficher l'heure sur une page au format HH:MM:SS
        //4. Rafraichir la valeur de l'heure toutes les secondes
        setInterval(function () {
            var today = new Date();
            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            
            console.log(hours + "h" + minutes + "m" + seconds + "s");
            clock.textContent = hours + "h" + minutes + "m" + seconds + "s";
        }, 1000);

    </script>
    
</body>
</html>
