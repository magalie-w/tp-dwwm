<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>
    <link rel="stylesheet" href="http://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons">
    <link rel="stylesheet" href="chrono.css">
</head>
<body>
    <div class="chrono">
        <div class="time">
            <span id="hours">00</span>
            <span class="dot">:</span>
            <span id="minutes">00</span>
            <span class="dot">:</span>
            <span id="seconds">00</span>
            <span class="dot">:</span>
            <span id="milliseconds">000</span>
        </div>

        <button id="start" class="button">Démarrer</button>
        <button id="stop" class="button">Arrêter</button>
        <button id="reset" class="button">Réinitialiser</button>
    </div>

    <script src="chrono.js"></script>
</body>
</html>
