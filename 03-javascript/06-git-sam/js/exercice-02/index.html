<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<form action="#" name="f" method="get">
	<div>
		<label for="bgc">Background color</label>
		<input type="color" name="bgc" id="bgc" onchange="changeBgc();">
		<input type="text" name="affichage_bgc">
	</div>
	<div>
		<label for="font">Font color</label>
		<input type="color" name="font" id="font" onchange="changeFontColor();">
		<input type="text" name="affichage_font">
	</div>
</form>

<script>
	let form = document.f;

	function changeBgc() {
		document.body.style.backgroundColor = form.bgc.value;
		form.affichage_bgc.value = form.bgc.value;
	}

	function changeFontColor() {
		document.body.style.color = form.font.value;
		form.affichage_font.value = form.font.value;
	}

</script>
</body>
</html>
