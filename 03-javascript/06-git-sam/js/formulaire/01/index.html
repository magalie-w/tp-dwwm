<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<form action=""
      method="get"
      name="formulaire">
	<div>
		<label for="nom_id">Entrez votre nom : </label>
		<input type="text" name="nom" id="nom_id">
	</div>
	<div>
		<label for="email_id">Entrez votre adresse email : </label>
		<input type="email" name="email" id="email_id">
	</div>
	<div>
		<label for="question_yes">Connaissez vous mediaforma ? OUI </label>
		<input type="radio" name="question" value="oui" id="question_yes">
		<label for="question_no">NON</label>
		<input type="radio" name="question" value="non" id="question_no">
	</div>
	<div>
		<button type="submit">Envoyer</button>
		<button type="reset">Annuler</button>
		<button type="button" onclick="upper();">Majuscules</button>
	</div>
</form>

<script>
	function upper() {
		document.formulaire.email.value =
			document.formulaire.email.value.toUpperCase();
	}
</script>
</body>
</html>
