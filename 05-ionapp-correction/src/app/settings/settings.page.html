<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="save()" #form="ngForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Pseudo</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required minlength="3" #name="ngModel"></ion-input>
      </ion-item>
      <span *ngIf="name.invalid && name.dirty">Votre pseudo doit faire 3 caract√®res</span>
      <ion-item>
        <ion-label position="floating">Ville</ion-label>
        <ion-input [(ngModel)]="city" name="city" type="text" required></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button color="primary" expand="block" class="ion-no-margin" type="submit" [disabled]="!form.valid">Enregistrer</ion-button>
    </div>
  </form>
</ion-content>
