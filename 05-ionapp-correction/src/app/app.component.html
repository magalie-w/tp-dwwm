<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/about']" (click)="closeMenu()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>A propos</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/creator']" (click)="closeMenu()">
          <ion-icon name="people-circle-outline" slot="start"></ion-icon>
          <ion-label>Les créateurs</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/meteo']" (click)="closeMenu()">
          <ion-icon name="partly-sunny-outline" slot="start"></ion-icon>
          <ion-label>La météo</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
