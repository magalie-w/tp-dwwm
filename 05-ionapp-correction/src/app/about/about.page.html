<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>About {{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label (click)="changeName()">
        <h2 [title]="name">Application :</h2>
        <p>{{ name }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Version :</h2>
        <p>1.0.0</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Description :</h2>
        <p>Une application avec Ionic</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
