<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Populaires
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showSearch = !showSearch">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Populaires</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar *ngIf="showSearch" [(ngModel)]="search" (ngModelChange)="onSearch()"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 *ngIf="search">Recherche de : {{ search }}</h1>
        <h1 *ngIf="!search">Populaires</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">
        <ion-card routerLink="/movie" [state]="movie" class="ion-no-margin">
          <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" *ngIf="movie.poster_path" />
          <ion-card-content class="ion-padding">
            <h3 [title]="movie.title">
              {{ movie.title | slice:0:10 }}
              <span *ngIf="movie.title.length > 10">...</span>
            </h3>
            <ion-grid class="ion-no-padding ion-justify-content-center">
              <ion-row class="ion-no-padding">
                <ion-col class="ion-no-padding">
                  <p>{{ movie.release_date | date:'y' }}</p>
                </ion-col>
                <ion-col class="ion-no-padding">
                  <p>
                    <ion-icon name="star"></ion-icon> <strong>{{ movie.vote_average }}</strong>/10
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
