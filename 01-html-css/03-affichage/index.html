<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Maquette affichage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            Header
        </header>

        <nav>
            <span>Nav</span>
            
            <!-- ul>li*4>a : raccourci-->
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
                <li><a href="#">Item 4</a></li>
            </ul>
        </nav>

        <section> <!--Une section comporte toujours un h2-->
            <h2>SECTION</h2>

            <article id="article-1">Article</article>
            
            <div class="flex">
                <article>Article</article>
                <aside>Aside</aside>
            </div>
        </section>

        <aside id="main-aside">ASIDE</aside>

        <div class="clear"></div>

        <footer>FOOTER</footer>
    </div>
</body>
</html>
